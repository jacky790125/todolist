<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoList</title>
    <link rel=stylesheet type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>
    <div class='nav'>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">My Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">In Progress</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Completed</a>
            </li>
        </ul>
    </div>
    <div id='container'>
        <div class='content my-3'>
            <div class='newTodo'>
                <input type='checkbox'>
                <label>Type Something Here...</label>
                <span class='icon'>
                    <i class="far fa-star fa-lg" aria-hidden="true"></i>
                    <i class="fas fa-pencil-alt fa-lg blue" aria-hidden="true"></i>
                </span>
            </div>
            <div class='form mt-1'>
                <div class="form-group pl-2">
                    <i class="far fa-calendar-alt"></i>
                    <label>DeadLine</label>
                    <div class='row'>
                        <input type='text' class="form-control col-md-4" placeholder='yyyy/mm/dd'>
                        <input type='text' class="form-control col-md-4" placeholder='HH:mm'>
                    </div>
                </div>
                <div class="form-group pl-2">
                    <i class="far fa-file"></i>
                    <label>File</label>
                    <div class='row'>
                        <i class="fas fa-plus-square fa-2x"></i>
                    </div>
                </div>
                <div class="form-group pl-2">
                    <i class="far fa-comment"></i>
                    <label>Comment</label>
                    <textarea class="form-control col-10" rows='3'></textarea>
                </div>
                <div class='row btn-area'>
                    <div class='cancel'>
                        <i class="fas fa-times fa-lg"></i> Cancel</div>
                    <div class='add'>
                        <i class="fas fa-plus fa-lg"></i> Add Task</div>
                </div>
            </div>
        </div>
        <div class='todo star'>
            <input type='checkbox'>
            <label>Type Something Here...</label>
            <span class='icon'>
                <i class="fas fa-star fa-lg gold" aria-hidden="true"></i>
                <i class="fas fa-pencil-alt fa-lg" aria-hidden="true"></i>
            </span>
            <span class='row-icon'>
                <i class="far fa-calendar-alt"></i>
                <label>5/14</label>
                <i class="far fa-file"></i>
                <i class="far fa-comment"></i>
            </span>
        </div>
        <div class='todo'>
            <input type='checkbox'>
            <label>Type Something Here...</label>
            <span class='icon'>
                <i class="far fa-star fa-lg" aria-hidden="true"></i>
                <i class="fas fa-pencil-alt fa-lg" aria-hidden="true"></i>
            </span>
            <span class='row-icon'>
                <i class="far fa-calendar-alt"></i>
                <label>5/14</label>
                <i class="far fa-file"></i>
                <i class="far fa-comment"></i>
            </span>
        </div>
        <div class='todo none'>
            <input type='checkbox' checked>
            <label class='completed'>Type Something Here...</label>
            <span class='icon'>
                <i class="far fa-star fa-lg" aria-hidden="true"></i>
                <i class="fas fa-pencil-alt fa-lg" aria-hidden="true"></i>
            </span>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
